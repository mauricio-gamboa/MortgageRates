<!DOCTYPE html>
<html lang="en">
<head>
  <title>Best Mortgage Rates in Canada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <!-- Styles -->
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
  
  <!-- Libraries -->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</head>
<div class="general-padding">
  <div class="container">
    <div class="rates-lb">
      <a class="close">x</a>
      <div class="row">
        <div class="col-sm-4 col-md-4 col-lg-4">
          <h2>Get Started, It's Easy!</h2>
          <div class="sub">
            <div>3.44%</div>
            <div>5 Year Fixed Closed</div>
          </div>
          <div class="less-space">
            <div class="rate-details">Rate Details</div>
            <div class="table-wrapper">
              <table class="table">
                <tbody>
                  <tr>
                    <td>Rate Hold <span class="tool-tip">?</span></td>
                    <td>30 days</td>
                  </tr>
                  <tr>
                    <td>Increase Monthly Payment By <span class="tool-tip">?</span></td>
                    <td>20%</td>
                  </tr>
                  <tr>
                    <td>Lump Sum as a % of Mortgage Value <span class="tool-tip">?</span></td>
                    <td>20%</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <img class="logo" src="images/rates-1.png">
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8">
          <div class="rates-details-form">
            <h3>Request a Call Back Today!</h3>
            <div class="row">
              <form class="form-horizontal" role="form">
                <div class="title clearfix">
                  <div class="pull-left">
                    <span class="number">1</span>
                    Mortgage Details
                  </div>
                  <div class="pull-right">
                    <div class="price-tip">
                      Monthly Payment
                      <span>$1,182</span>
                    </div>
                  </div>
                </div>
                <fieldset>
                  <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">Mortgage Amount</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">Rate Term</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">Mortgage Type</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <select class="form-control">
                            <option>Pre-Approval</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">Rate Type</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="title clearfix">
                  <div class="pull-left">
                    <span class="number">2</span>
                    Contact Details
                  </div>
                </div>
                <fieldset>
                  <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">First Name</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">Last Name</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">City</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">Province</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <select class="form-control">
                            <option>Province</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">Home Phone</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">Evening Home</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <input type="text" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">Best Time to Call</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <select class="form-control">
                            <option>Call Anytime</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                          </select>
                        </div>
                      </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                      <div class="form-group">
                        <label class="col-sm-12 col-md-3 col-lg-3 control-label">E-mail</label>
                        <div class="col-sm-12 col-md-9 col-lg-9">
                          <input type="email" class="form-control">
                        </div>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <fieldset>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" value="">
                      Email me Money Saving Tips and Special Offers from MortgagesRates.ca
                    </label>
                  </div>
                  <button class="btn green-gradient">Get This Rate!</button>
                </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</html>
